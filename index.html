<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Basic Usage</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel='stylesheet' href='https://gitcdn.xyz/cdn/angular/bower-material/v1.1.21/angular-material.css'>
  <link rel='stylesheet' href='https://material.angularjs.org/1.1.21/docs.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="" class="autocompletedemoBasicUsage" ng-app="MyApp">
    <md-content class="md-padding">
      <form ng-submit="$event.preventDefault()">



        <label>ประธานคณะกรรมการจัดซื้อที่ดิน</label>
        <md-autocomplete md-no-cache="ctrl.config.noCache" md-selected-item="ctrl.config.selectedItem"
          md-search-text-change="ctrl.searchText(ctrl.config.searchText)" md-search-text="ctrl.config.searchText"
          md-selected-item-change="ctrl.selectedItem(item)" md-items="item in ctrl.querySearch(ctrl.config.searchText)"
          md-item-text="item.Name" md-min-length="0" required="true" md-input-name="Name">


          <md-item-template>
            <span md-highlight-text="ctrl.config.searchText" md-highlight-flags="^i">{{item.Name}}</span>
          </md-item-template>
          <md-not-found>
            ไม่พบข้อมูลที่ตรงกับ "{{ctrl.configPURCHASE_CHAIRMAN_BORADAutoComplete.searchText}}"
          </md-not-found>
        </md-autocomplete>


      </form>
    </md-content>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-aria.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-messages.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
  <script src='https://gitcdn.xyz/cdn/angular/bower-material/v1.1.21/angular-material.js'></script>
  <script src="./script.js"></script>

</body>

</html>
